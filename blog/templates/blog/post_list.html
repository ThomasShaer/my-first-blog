{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="margin: auto;">

<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <i>{{ post.published_date }}</i>
            </div>
            <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
			<hr>
        </div>
    {% endfor %}
{% endblock %}
